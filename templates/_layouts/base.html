<!doctype html>
<html>
    <head>
        <title>{% block page_title %}{% endblock %}Localance</title>
        {% block extrahead %}{% endblock %}
         <link href= "{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
         <script src="http://code.jquery.com/jquery.js"></script>
        

         <!--[if lt IE 9]>
        <script src="../../assets/js/html5shiv.js"></script>
         <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->

    </head>
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
    	<div class="container">
            <div id="nav_top_right">
                <p><a href="{% url 'list_category' %}">Localance</a> {% if user.is_authenticated %}<a href="/accounts/signout/">Logout</a>{% else %}<a href="/accounts/signin/">Login</a> <a href="/accounts/signup/">Register</a>{% endif %}</p>
            </div>
            {% if messages %}
                <ul class = "messages">
                {% for message in messages %}
                    <li id = "message_{{ forloop.counter }}"
                    {% if message.tags %} class = "{{ message.tags }}"
                    {% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        	{% block page_content %}{% endblock %}          
    	</div>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script>
            setTimeout(fade_out, 2000);

            function fade_out() {
                $(".messages").fadeOut().empty();
            }
        </script>
    </body>
</html>
