{% if user.is_authenticated and profile.user.id not in tutors %}
<form class="freelancer-form" enctype="multipart/form-data" action="/cph/tutors/add/" method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
{% elif not user.is_authenticated %}
<p> You must be logged in to create a freelancer </p>
{% else %}
<p> You already have one tutor! </p>
{% endif %}
